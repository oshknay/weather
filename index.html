<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@1,500&family=Poppins:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id = "input" >
         </div>
         <div id="when-where">
            <p id="city"> Minsk, Br</p>
            <p id="data"> Sunday 27 July 2021</p>
         </div>
         <div id="now">
            <p id="temperature"> 28 째</p>
            <p id="feelslike"> Feels like 30째</p>
            <p id="conditions"> Sunny</p>
            <p id="variation"> Min: 16째  Max: 28째</p>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
